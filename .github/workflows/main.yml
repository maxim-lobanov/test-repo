name: 'test'
on:
  push:
  workflow_dispatch:

jobs:
  build:
   runs-on: macos-latest
   steps:
     - uses: actions/checkout@v2
     - uses: actions/setup-python@v2
       with:
         python-version: 3.7
     - run: |
         echo $PATH
         python --version
         which python
     - run: |
         echo $PATH
         python --version
         which python
       shell: bash {0}
     - run: |
         echo $PATH
         python --version
         which python
       shell: bash -l {0}
