on: [ push, pull_request ]

jobs:
  versions-macOS-110:
    name: macOS 11
    runs-on: macos-10.15
    strategy:
      matrix:
        xcode-version: ['12.5-beta']
      fail-fast: false
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: maxim-lobanov/setup-xcode@improve-output
      name: Setup Xcode
      id: setup-xcode
      with:
        xcode-version: ${{ matrix.xcode-version }}
    - name: Print output variables
      run: |
        echo "Version: ${{ steps.setup-xcode.outputs.version }}"
        echo "Path: ${{ steps.setup-xcode.outputs.path }}"
