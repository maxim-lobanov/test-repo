on: [ push, workflow_dispatch ]

jobs:
  rider:
    name: Rider
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        sudo chown root:docker -R /usr/share/rust
    - run: |
        ls -la /usr/share/rust/.cargo/env
    - name: Cache
      uses: actions/cache@v2.1.6
      with:
        path: /usr/share/rust/.cargo/bin
        key: a2
    - run: |
        ls -la /usr/share/rust/.cargo/env
        
        
