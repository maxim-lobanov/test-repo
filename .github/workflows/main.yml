name: 'test'
on:
  push:
  workflow_dispatch:

jobs:
  job1:
    runs-on: 'macos-latest'
    steps:
    - name: Setup Java JDK
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - run: ls -la  /Users/runner/hostedtoolcache/jdk/8.*/x64
    - run: |
        cd /Users/runner/hostedtoolcache/jdk/8.*/x64
        find . -type l -ls
      
